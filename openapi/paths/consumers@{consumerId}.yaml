parameters:
  - $ref: ../components/parameters/header/appId.yaml
  - $ref: ../components/parameters/path/consumerId.yaml
get:
  tags:
    - Consumers
  summary: Retrieve a Consumer's account
  operationId: GetConsumer
  description: |
    Retrieve a consumer's account details
  responses:
    '200':
      description: A consumer's account was retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Consumer.yaml
put:
  tags:
    - Consumers
  summary: Update a Consumer's account
  operationId: UpdateConsumer
  description: |
    Update a consumer's account
  requestBody:
    $ref: ../components/requests/Consumer.yaml
  responses:
    '200':
      description: A consumer's account was updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Consumer.yaml
delete:
  tags:
    - Consumers
  summary: Deactivate a Consumer's account
  operationId: DeactivateConsumer
  description: |
    Deactivate a consumer's account
  responses:
    '204':
      description: A consumer's account was deactivated successfully
