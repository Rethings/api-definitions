post:
  tags:
    - Users
  summary: Register a User
  operationId: RegisterUser
  description: |
    Register a user.
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/User.yaml
            - required:
                - name
                - email
                - password
    description: User resource
    required: true
  responses:
    '201':
      description: A user was registered successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
