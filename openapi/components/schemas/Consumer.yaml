type: object
required:
  - name
  - email
properties:
  id:
    description: |
      Consumer's identifier.

      This is retrieved from JWT's `sub` claim.
    allOf:
      - $ref: ./ResourceId.yaml
    example: con_9XajmB3tdd6jxpCdYwnyIlxm2WzI
    readOnly: true
  name:
    type: string
    maxLength: 255
    minLength: 1
    description: Consumer's full name
    example: John Doe
  email:
    description: Consumer's email address
    type: string
    format: email
    maxLength: 100
  mobileNumber:
    description: Consumer's mobile number (used for OTP and/or SMS alerts)
    type: string
    example: '+639771234567'
  status:
    description: Consumer's account status
    type: string
    enum:
      - active
      - inactive
    readOnly: true
  metadata:
    allOf:
      - $ref: ./Metadata.yaml
    example:
      firstName: John
      lastName: Doe
  createdAt:
    description: Consumers's registration/creation timestamp
    readOnly: true
    allOf:
      - $ref: ./Timestamp.yaml
  updatedAt:
    description: Consumers's last update timestamp
    readOnly: true
    allOf:
      - $ref: ./Timestamp.yaml
  _links:
    type: array
    description: The links related to the resource
    readOnly: true
    items:
      allOf:
        - $ref: ./Links/SelfLink.yaml


