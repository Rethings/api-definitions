description: |
  You can create a JSON Web Token (JWT) from your own SSO or any third-party
  identity-as-a-service providers (i.e. Auth0).

  JWT Tokens must be signed using **RS256**.

  Public key should be properly configured on your App configuration for us
  to verify the token's authenticity.

  Usage format: `Bearer <JWT>`
type: http
scheme: bearer
bearerFormat: JWT
