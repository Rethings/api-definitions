description: |
  Secret API keys are used to for server-server API access. With this,
  endpoints can be called on behalf of particular Consumer.

  When you create an App, a secret API key is automatically generated.

  When using the secret key on behalf of a Consumer, a query paremeter
  `cid` must be used to represent the Consumer ID
  (example: `/devices?cid=con_1234`).
name: X-API-KEY
type: apiKey
in: header
