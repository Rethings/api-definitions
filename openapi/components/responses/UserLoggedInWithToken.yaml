description: |
  A user was logged in successfully with access token.
content:
  application/json:
    schema:
      type: object
      properties:
        id:
          description: Token ID
          allOf:
            - $ref: ../schemas/ResourceId.yaml
          readOnly: true
          example: tok_IcrpQuAlAtZqbLRHn3RHGE4hNkdk
        token:
          description: Access Token
          type: string
          readOnly: true
        scheme:
          description: Authentication scheme
          type: string
          readOnly: true
          enum:
            - bearer
        issuedAt:
          readOnly: true
          allOf:
            - $ref: ../schemas/Timestamp.yaml



